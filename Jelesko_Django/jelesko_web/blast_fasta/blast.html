<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">                                                                                  
                                                                                                          
<html lang="en">
<head> 
    <script language="JavaScript">
      <!-- 	
      // by Nannette Thacker
      // http://www.shiningstar.net
      // This script checks and unchecks boxes on a form
      // Checks and unchecks unlimited number in the group...
      // Pass the Checkbox group name...
      // call buttons as so:
      // <input type=button name="CheckAll"   value="Check All"
      //onClick="checkAll(document.myform.list)">
      // <input type=button name="UnCheckAll" value="Uncheck All"
      //onClick="uncheckAll(document.myform.list)">

      function checkAll(field)
      {
        for (i = 0; i < field.length; i++)
          field[i].checked = true ;
      }

      function uncheckAll(field)
      {
        for (i = 0; i < field.length; i++)
          field[i].checked = false ;
      }
      //  -->
    </script>
    <title>Blast search</title>
</head>
<body>


<h1 style="text-align:center">BLAST search</h1>
<hr/>

<form action="" method="post">
	<label><b>Your sequence in Fasta format:</b></label><br/>
	{{form.seq}}<br/>

	<label><b>Set e-value cutoff:</b></label>{{form.evalue}}<label><br/>
	<label><b>Target database: </b></label><br/>
	{{form.database_option}}<br/>
	<input type="submit" name="submit_search" value="Search">
</form>

<!-- Below shows the search result-->
{% if res %} 
<h3 id="it_takes">It takes {{duration}} minutes</h3> 
<table cellspacing="5" border="1">
<thead>
	<tr><th><input type="button" name="check_all" value="Check all"
    onClick="checkAll(document.selectionform.gis)">
    <input type="button" name="uncheck_all" value="Uncheck all"   onClick="uncheckAll(document.selectionform.gis)"></th><th>GI</th><th>E-value</th><th>Accession</th><th>Genus_species</th><th>Annotation</th><th>Download_date</th></tr>
</thead>
<tbody>
        {% for record in res %}
        <tr>                   
	  <td><input type="checkbox" name="gis" value="{{ record.gi_number }}"></td>
	          {% for i in record %}
		  <td>{{i}}</td>
	          {% endfor %}
        </tr>
        {% endfor %}
</tbody>
</table>
{% endif %} 

<p>
Questions and comments:
<a href="mailto:jelesko@vt.edu?subject=Hello%20again">
Send Emails</a>
</p>

</body>
</html>
