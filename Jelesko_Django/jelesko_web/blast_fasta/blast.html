<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Blast search</title>
</head>
<body>


<form action="" method="GET">
	<label><b>Your sequence in Fasta format:</b></label><br/>
	{{form.seq}}<br/>

	<label><b>Set e-value cutoff:</b></label>{{form.evalue}}<label><br/>
	<input type="submit" name="submit_search" value="Search">
</form>
{% if res %}
<table cellspacing="5" border="1">
<thead>
	<tr><th>Select</th><th>Part</th><th>Part length</th><th>E-value</th><th>Identities</th><th>Query start</th>
		<th>Part start</th><th>Query end</th><th>Part end</th></tr>
</thead>
<tbody>
        {% for record in res %}
        <tr>                   
	  <td><INPUT TYPE = CHECKBOX Name="Entry"></td>
          {% for i in record %}
	  <td>{{i}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
</tbody>
</table>
{% endif %}
</body>
</html>
